<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<link rel="stylesheet" href="./styles.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br> 
    <br>
    <br>
    <br>
    <br>    
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>            
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./assets/male-warrior-01.png" alt="Male Warrior 01">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Male Warrior 01</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/female-warrior-01.png" alt="Female Warrior 01">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Female Warrior 01</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/male-warrior-02.png" alt="Male Warrior 02">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Male Warrior 02</h5>
                </div>                
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/female-warrior-02.png" alt="Female Warrior 02">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Female Warrior 02</h5>
                </div>
            </div>    
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/male-warrior-03.png" alt="Male Warrior 03">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Male Warrior 03</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/female-warrior-03.png" alt="Female Warrior 03">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Female Warrior 03</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/male-warrior-04.png" alt="Male Warrior 04">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Male Warrior 04</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/female-warrior-04.png" alt="Female Warrior 04">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Female Warrior 04</h5>
                    <p>...</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
</div>

</body>
</html>
