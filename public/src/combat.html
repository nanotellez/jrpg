<!DOCTYPE html>
<html lang="en">
<head>
  <title>JRPG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<link rel="stylesheet" href="./combatstyles.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <audio autoplay loop>
        <source src="./assets/combat-theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br>
    <br>
    <div class="container-fluid">
        <div class='row'>
            <div class='col-xl-1 col-lg-1 col-md-1 col-sm-1'></div>
            <div class='col-xl-10 col-lg-10 col-md-10 col-sm-10'>
                <div class="row">
                    <div id='monsterdiv' class='col-xl-6 col-lg-6 col-md-6 col-sm-6 border border-light rounded d-flex justify-content-center'>
                        <img id='imgmonster'src="./assets/orc.png" alt="" height="350">
                    </div>
                    <div id='playerdiv' class='col-xl-6 col-lg-6 col-md-6 col-sm-6 border border-light rounded d-flex justify-content-center'>
                        <img id='imgplayer' src="./assets/female-warrior-01.png" alt="" height="350">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div id='mstatsdiv' class='col-xl-6 col-lg-6 col-md-6 col-sm-6 border border-light rounded d-flex justify-content-start combattext'>
                        Orc
                        <br>&nbsp;
                        <br>TEXT TEXT
                    </div>
                    <div id='pstatsdiv' class='col-xl-6 col-lg-6 col-md-6 col-sm-6 border border-light rounded d-flex justify-content-start combattext'>
                        Warrior
                        <br>&nbsp;
                        <br>TEXT TEXT
                    </div>
                </div>
                <div class="row">
                        <div id='mstatsdiv' class='col-xl-6 col-lg-6 col-md-6 col-sm-6 border border-light rounded d-flex justify-content-start'>
                            <br>&nbsp;
                            <br>&nbsp;
                        </div>
                        <div id='pstatsdiv' class='col-xl-6 col-lg-6 col-md-6 col-sm-6 border border-light rounded d-flex justify-content-center'>
                            <button class='btn btn-danger actionbutton' onclick="playerattack()">Fight</button>|<button class='btn btn-info actionbutton' onclick="playerretreat()">Run</button>
                        </div>
                    </div>
            </div>
            <div class='col-xl-1 col-lg-1 col-md-1 col-sm-1'></div>
        </div>
    </div>
</body>
<script>
    function playerattack(){
        var audio = new Audio("./assets/sword.mp3") ;
        myVar = setTimeout(function(){
            $("#imgmonster").fadeIn(100).fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100);
            console.log('FIGHT!')
            audio.play(); 
        }, 3000);
    }
    function playerretreat(){
        var audio = new Audio("./assets/runaway.mp3") ;
        myVar = setTimeout(function(){
            $("#imgplayer").fadeIn(100).fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100);
            console.log('RUNAWAY!')
            audio.play(); 
        }, 3000);
    }
</script>
</html>
